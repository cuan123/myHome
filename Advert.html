<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR博物馆作者介绍页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
        }
        /*滚动图片专栏*/
        .slider {
            overflow-x: hidden; /* 隐藏横向滚动条 */
            white-space: nowrap; /* 防止图片换行 */
            width: 100%; /* 保证容器宽度占满父元素 */
            position: relative; /* 用于定位动画 */
        }
        .scroll-container {
            display: flex; /* 使用 flex 布局 */
            animation: scroll 10s linear infinite; /* 添加滚动动画 */
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(calc(-100% + 100vw)); /* 使用 calc 来确保图片滚动完整 */
            }
        }
        .slider:hover .scroll-container {
            animation-play-state: paused; /* 鼠标悬停时停止动画 */
        }
        .slider img {
            width: 100%; /* 保证图片宽度占满容器 */
            height: auto;
        }
        .button-container {
            text-align: center;
            margin-top: 2rem; /* 将按钮容器向下移动100px */
            margin-bottom: 4rem; /* 将按钮容器与底部拉开100px */
        }
            .button-container button {
                background-image: url('advert/button_Enter.png');
                background-size: cover;
                width: 300px;
                height: 100px;
                border: none;
                cursor: pointer;
                outline: none;
                color: white;
                font-size: 16px; /* 这里你可以调整字体大小 */
                margin: 0 auto; /* 这将使按钮水平居中 */
            }
        /*底部按钮*/
        footer {
            position: fixed; /* 固定定位 */
            bottom: 0; /* 位于页面底部 */
            left: 0; /* 左边距离页面左侧 */
            width: 100%; /* 保证容器宽度占满父元素 */
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
            footer button {
                margin: 0 20px; /* 按钮间距 */
                padding: 10px 50px;
                background-color: #555;
                color: #fff;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px; /* 设置按钮文字大小 */
            }
                footer button:hover {
                    background-color: #777;
                }
        /*文字描述*/
        /* 文字描述容器 */
        .text-container {
            text-align: center;
            margin: 25px auto; /* 上下各留25px的间距，水平居中 */
            max-width: 600px; /* 可根据需要调整最大宽度 */
        }
            /* 文字描述样式 */
            .text-container p {
                font-size: 18px;
                line-height: 1; /*行间距*/
                word-wrap: break-word; /* 自动换行 */
                color: #333;
            }
    </style>
</head>
<body>
    <script>
        //notice:<meta charset="UTF-8">用于文字解码，否则参数可能传递无效
        var urlParams = new URLSearchParams(window.location.search);
        // 获取名为 "char" 的参数值
        var char1 = urlParams.get('c1');
        var char2 = urlParams.get('c2');
        var char3 = urlParams.get('c3');
        var char4 = urlParams.get('c4');
    </script>
    <script>
        //该脚本用于窗口初始化后运行，为了不影响其他控件加载优先级，最后延迟了100ms
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelector('.text-container p:nth-child(1)').innerText = "资源链接：" + char2;
                document.querySelector('.text-container p:nth-child(2)').innerText = "作者信息：" + char3;
                document.querySelector('.text-container p:nth-child(3)').innerText = "联系方式：" + char4;
            }, 100); // 延迟100毫秒
        });
    </script>
    <header>
        <h1>VR详细信息介绍</h1>
    </header>
    <section class="slider">
        <div class="scroll-container">
            <img src="advert/6000182.jpg" alt="Image 1">
            <!-- 添加更多图片 -->
        </div>
    </section>
    <div class="text-container">
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="button-container">
        <button onclick="window.location.href = 'https://www.720yun.com/t/' + char1"></button>
    </div>
    <!-- 添加更多按钮 -->
    <footer>
        <button onclick="window.location.href='index.html'">首页</button>
    </footer>

</body>
</html>
